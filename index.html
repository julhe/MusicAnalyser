<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>MusicAnalyser</title>
</head>
    <body>
        <script src="canvasjs.min.js"></script>
        
        <script type="text/javascript" src="dat.gui.min.js"></script>
        <script src="analyser.js"></script>
        <script src="frontEnd.js"></script>
        <div id="MainMenu" class="Menu">
            <div class="header">MUSIC ANALYSER</div>
                <button class="MenuButton" onclick="Start();">PLAY</button>
                <button class="MenuButton" onclick="showHighscores();">SCORES</button>
                <button class="MenuButton" onclick="showControlls();">CONTROLLS</button>
                <button class="MenuButton" onclick="showCredits();">CREDITS</button>
                <select class="MenuButton" id="songSelect">
                        <option value="MGMT - Little Dark Age (Official Video).mp3">MGMT - Little Dark Age</option>
                        <option value="SDP - Hast du mal ein Problem.mpeg">SDP - Hast du mal ein Problem</option>
                        <option value="Daft Punk - HarderBetter Faster Stronger Remix.mp3">Daft Punk - HarderBetter Faster Stronger Remix</option>
                        <option value="Oasis - Wonderwall.mp3">Oasis - Wonderwall</option>
                </select>
        </div>
        
        <div id="Scoreboard" class="Menu" style="display: none;">
            <div class="header">HIGHSCROES</div>
            <li id="scores">
            </li>
            
            <button class="MenuButton" onclick="showMainMenu();">BACK</a></li> 
        </div>
        <div id="Controlls" class="Menu" style="display: none;">
                <div class="header">CONTROLLS</div>
                <div class="TextEntry">USE "Q, W, E, R" TO HIT THE NOTES, WHEN THEY ARRIVE AT THE BOTTOM</div>
            <button class="MenuButton" onclick="showMainMenu();">BACK</a></li></div> 
        <div id="Credits" class="Menu" style="display: none;">
                <div class="header">CREDITS</div>
            <div class="TextEntry">JULIAN HEINKEN</div>
            <div class="TextEntry">&</div>
            <div class="TextEntry">JONATHAN HELD</div>
            <button class="MenuButton" onclick="showMainMenu();">BACK</a></li> 
        </div>

        <div id="Game" style="display: none;">
            <div id="points">0</div>
            <div class="hitBlock" id="hitBlock0"></div>
            <div class="hitBlock" id="hitBlock1"></div>
            <div class="hitBlock" id="hitBlock2"></div>
            <div class="hitBlock" id="hitBlock3"></div>
            <div id="noteArea"></div>
            <div id="debugVals"></div>
            <div class="key" id="key0"></div>
            <div class="key" id="key1"></div>
            <div class="key" id="key2"></div>
            <div class="key" id="key3"></div>
        </div>
    </body>
</html>
